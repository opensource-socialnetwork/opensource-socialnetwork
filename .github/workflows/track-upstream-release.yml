name: Track latest upstream release
on:
  schedule: [{ cron: "0 6 * * *" }]   # tÃ¤glich 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: prod

      - name: Install gh
        uses: cli/gh-action@v2

      - name: Get latest upstream release tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UPSTREAM=opensource-socialnetwork/opensource-socialnetwork
          TAG=$(gh api repos/$UPSTREAM/releases/latest --jq .tag_name)
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Latest tag: $TAG"

      - name: Reset prod to upstream tag and push
        run: |
          git remote add upstream https://github.com/opensource-socialnetwork/opensource-socialnetwork.git || true
          git fetch --tags upstream
          git reset --hard "refs/tags/${TAG}"
          git push origin HEAD:prod --force
